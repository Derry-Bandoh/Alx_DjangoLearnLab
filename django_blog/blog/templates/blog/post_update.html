{% extends "blog/base.html" %}

{% block title %}Edit Post: {{ post.title }}{% endblock title %}

{% block content %}
<h2>Edit Post</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Update Post</button>
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
</form>
{% endblock content %}
