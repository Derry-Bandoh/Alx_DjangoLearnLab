{% extends "blog/base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up Here</a></p>

<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

{% endblock content %}
