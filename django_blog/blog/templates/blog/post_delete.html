{% block title %}Delete Post{% endblock title %}

{% block content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete the post titled: <strong>"{{ post.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Confirm Delete</button>

    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
