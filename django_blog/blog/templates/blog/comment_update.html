{% extends "blog/base.html" %}

{% block title %}Edit Comment{% endblock title %}

{% block content %}
<h2>Edit Your Comment</h2>

<p>Editing comment on post: <strong>{{ comment.post.title }}</strong></p>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Update Comment</button>

    <a href="{% url 'post-detail' pk=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
