{% extends "blog/base.html" %}

{% block title %}Delete Comment{% endblock title %}

{% block content %}
<h2>Delete Comment</h2>

<p>Are you sure you want to delete this comment on post: <strong>{{ comment.post.title }}</strong>?</p>

<div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
    "{{ comment.content }}"
</div>

<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Confirm Delete</button>

    <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
